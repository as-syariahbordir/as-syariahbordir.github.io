<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Firebase configuration for the CodeBuddy project
firebaseConfig = {
    apiKey: "AIzaSyCaXF2KFWKE_U2jzq7euYmevmaokE508dw",
    authDomain: "grey-codebuddy.firebaseapp.com",
    projectId: "grey-codebuddy",
    storageBucket: "grey-codebuddy.firebasestorage.app",
    messagingSenderId: "825600697024",
    appId: "1:825600697024:web:04859479cefdf7bb3c8325"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  document.addEventListener("DOMContentLoaded", () => {
  const loginBtn = document.getElementById("login-btn");
  const logoutBtn = document.getElementById("logout-btn");

  loginBtn.addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then((result) => {
      console.log("Login berhasil:", result.user.displayName);
      toggleAuthUI(true);
    });
  });

  logoutBtn.addEventListener("click", () => {
    auth.signOut().then(() => {
      console.log("Logout berhasil");
      toggleAuthUI(false);
    });
  });

  auth.onAuthStateChanged((user) => {
    toggleAuthUI(!!user);
    if (user) {
      window.currentUser = user;
    } else {
      window.currentUser = null;
    }
  });

  function toggleAuthUI(isLogin) {
    loginBtn.style.display = isLogin ? "none" : "inline-block";
    logoutBtn.style.display = isLogin ? "inline-block" : "none";
  }
});

</script>
